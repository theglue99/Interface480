<!DOCTYPE html>
<html lang="en">
<head>
    <title>Drag &amp; Drop Demo</title>

    <style>
        #div1 {
            border: 1px solid black;            
            padding: 10px;
            height: 200px;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Drag the image into the rectangle</h1>
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <br/>
    <div id="div2" ondrag="drag(event)" draggable="true" ondragstart="drag(event)">

        <img src="../module5/images/ajax-model.jpg" id="drag1" draggable="true" ondragstart="drag(event)" alt="" width="300px"/>
    </div>
    
    <script>
        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData('text');
            ev.target.appendChild(document.getElementById(data));
        };

        function drag(ev) {
            ev.dataTransfer.setData('text', ev.target.id);
        };

        function allowDrop(ev) {
            ev.preventDefault();
        };        
    </script>
</body>
</html>
