<!DOCTYPE html>
<html lang="en">
<head>
    <title>SVG Demos</title>
    <style>
        body {
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <svg width="500" height="200">
        <circle fill="green" stroke="red" stroke-width="5" cx="50" cy="40" r="40"></circle>

        <rect width="300" 
        height="100" 
        style="fill:aqua;stroke-width:4px;stroke:orange;fill-opacity:.6;"></rect>

        <ellipse cx="80" cy="80" rx="100" ry="50"
        style="fill:orange;stroke-width:4px;stroke:aqua;fill-opacity:.4;"></ellipse>

    </svg>
</body>
</html>
